<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
  </head>
  <body>
    <header class="background">
      <img class="circle-top" src="images/bg-pattern-top.svg" alt="" />
      <img class="circle-bottom" src="images/bg-pattern-bottom.svg" alt="" />
    </header>
    <main class="main-component">
      <div class="card">
        <div class="top"></div>
        <div class="bottom">
          <div class="profile-img"></div>
          <p class="personal">Victor Crest <span id="age">26</span></p>
          <p class="city">London</p>
          <hr />
          <div class="stats">
            <div class="stat">
              <p class="followers">80K</p>
              <p class="text">Followers</p>
            </div>
            <div class="stat">
              <p class="likes">803K</p>
              <p class="text">Likes</p>
            </div>
            <div class="stat">
              <p class="photos">1.4K</p>
              <p class="text">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
